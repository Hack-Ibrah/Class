<!DOCTYPE html>
<html><head><meta charset='utf-8'><title>Counter</title></head><body>
<h1>Counter</h1>
<p id='v'>0</p>
<button id='inc'>Increase</button>
<script>
let val = 0;
document.getElementById('inc').addEventListener('click', function(){ val+=1; document.getElementById('v').innerText = val; });
</script>
</body></html>
